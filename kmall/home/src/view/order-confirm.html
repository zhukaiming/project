<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<%= require('html-loader!./common/nav.html') %>		
	<%= require('html-loader!./common/search.html') %>
	<div class="order">
		<div class="container clearfix">
			<div class="shipping-box">
				
			</div>
			<div class="product-box">
				
			</div>
			<div class="modal-box">
				<div class="modal">
					<div class="modal-container">
						<div class="modal-header">
							<h3 class="modal-title">新增地址</h3>
							<i class="fa fa-close close"></i>
						</div>
						<div class="modal-body">
							<div class="form">
								<div class="form-box">
									<div class="error-item">
										<i class="fa fa-user-circle" aria-hidden="true"></i>
										<p class="error-msg">err</p>
									</div>
									<div class="form-item">
										<lable class="form-lable">
											<i class="fa fa-user-circle" aria-hidden="true"></i>
										</lable>
										<input type="text" class="form-content" name="name" placeholder="请输入收货人姓名">
									</div>
									<div class="form-item city-item">
										<lable class="form-lable">
											<i class="fa fa-bath" aria-hidden="true"></i>
										</lable>
										<select name="province"></select>
										<select name="city"></select>
									</div>
									<div class="form-item">
										<lable class="form-lable">
											<i class="fa fa-building" aria-hidden="true"></i>
										</lable>
										<input type="password" class="form-content" name="address" placeholder="请输入详细地址">
									</div>
									<div class="form-item">
										<lable class="form-lable">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</lable>
										<input type="text" class="form-content" name="phone" placeholder="请输入手机号">
									</div>
									<div class="form-item">
										<lable class="form-lable">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</lable>
										<input type="text" class="form-content" name="zip" placeholder="请输入邮编">
									</div>
									<div class="btn-item">
										<a href="javascript:;" class="btn btn-submit" id="form-sub-btn">提交</a>
									</div>
									<div class="link-item">
										<a href="./login.html" class="link">已有账号去登录</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./common/footer.html') %>	
</body>
</html>
