<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动测试.html</title>
	<style>
		button{
			width: 100px;
			height: 50px;
			font-size: 20px;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 100px;

		}
	</style>
</head>
<body>
	<button>&lt;</button><button>&gt;</button>
	<div class="box transition"></div>
</body>
<script src = "js/jquery-1.12.4.js"></script>
<script src = "js/transition.js"></script>
<script>
	(function($){
		function Slient($elem){
			this.$elem = $elem;
			this.currentX = parseFloat(this.$elem.css('left'));
			this.currentY = parseFloat(this.$elem.css('top'));
		}
		Slient.prototype = {
			constructor :Slient,
			to:function(x,y){
				x = (typeof x == 'number') ? x : this.currentX;//当(typeof x == 'number')为真,返回x，若为假，返回this.currentX
				y = (typeof y == 'number') ? y : this.currentY;//

				if(this.currentX == x && this.currenty == y) return;//当前值
				this.$elem.trigger('move')//触发对象的move事件

				this.$elem.css({
					left:x,
					top:y
				})
				//
				this.currentX = x;
				this.currentY = y;
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}
		function Css3($elem){
			this.$elem = $elem;
			this.$elem.addClass('transition')
			this.currentX = parseFloat(this.$elem.css('left'));
			this.currentY = parseFloat(this.$elem.css('top'));
		}
		Css3.prototype = {
			constructor :Slient,
			to:function(x,y){
				var self = this;//储存this
				x = (typeof x == 'number') ? x : this.currentX;//当(typeof x == 'number')为真,返回x，若为假，返回this.currentX
				y = (typeof y == 'number') ? y : this.currentY;//

				if(this.currentX == x && this.currenty == y) return;//当前值
				this.$elem.trigger('move')//触发对象的move事件
				//监听过度完成事件
				this.$elem
				.off(kuazhu.transition.end);//关闭
				.one(kuazhu.transition.end,function(){
					self.$elem.trigger('moved')
				});//运行一次
				this.$elem.css({
					left:x,
					top:y
				})
				//
				this.currentX = x;
				this.currentY = y;
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}
		var move = new Slient($('.box'));
		//向左移动
		$('button').eq(0).on('click',function(){
			move.to(200,200);
		})
		//向右移动
		$('button').eq(1).on('click',function(){
			move.to(0,100);
		})
	})(jQuery)
</script>
</html>
