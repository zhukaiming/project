	<div id = "article-list">
		{% for article in articles %}
		<div class="panel panel-default content-item">
		  <div class="panel-heading">
		    <h3 class="panel-title"><a href="/view/{{ article._id.toString() }}" class = "link" target = "_blank">{{ article.title }}</a></h3>
		  </div>
		  <div class="panel-body">
			{{ article.intro }}
		  </div>
		  <div class="panel-footer">
		  	<span class = "glyphicon glyphicon-user"></span>
		  	<span>{{ article.user.username }}</span>
		  	<span class = "glyphicon glyphicon-th-list"></span>
		  	<span>{{ article.category.name }}</span>
		  	<span class = "glyphicon glyphicon-time"></span>
		  	<span>{{ article.createdAt | date('Y年m月d日 H:i:s',-8*60) }}</span>
		  	<span class = "glyphicon glyphicon-eye-open"></span>
		  	<span>
		  		<em>{{ article.click }}</em>已阅读
		  	</span>
		  </div>
		</div>
		{% endfor %}
	</div>
	<!-- //接收后台category:id传过来的id在 value = "{{ category }}里-->
	<nav aria-label="Page navigation" id = "article-page" data-url="/articles" data-id = "{{ category }}">
	{% include './pagination.html' %}
	</nav>
