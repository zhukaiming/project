

{% extends './layout.html' %}
{% block header %}
  资源列表
{% endblock %}<!-- 继承父模板title部分 -->

{% block content %}
<a href="/resource/add" class = "btn btn-primary">新增资源</a>
<table class="table table-striped">
	<tr>
		<th>名称</th>
		<th>缩略图</th>
		<th>路径</th>
		<th>操作</th>
	</tr>

	{% for resource in resources %}<!-- //循环users -->
	<tr>
		<td>{{ resource.name }}</td>
		<td>
			<div>
			<a href="javascript:;" class="thumbnail">
			  <img src="{{ resource.path }}" alt="">
			</a>
			</div>			
		</td>
		<td>{{ resource.path }}</td>
		<td>
			<a href="/resource/delete/{{ resource._id.toString() }}" >删除</a>
		</td>
	</tr>
	{% endfor %}
</table>	
{% if pages > 1 %}
{% include './pagination.html' %}
{% endif %}
{% endblock %}
