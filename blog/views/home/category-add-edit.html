

{% extends './layout.html' %}
{% block header %}
{% if category %}
  编辑分类
{% else %}
  新增分类
{% endif %}
{% endblock %}<!-- 继承父模板title部分 -->

{% block content %}
{% if category %}<!-- //如果有该分类的话,更新分类 -->
<form class="form-horizontal" action="/category/edit" method = "post">
{% endif %}<!-- //如果没有该分类的话,添加分类 -->
<form class="form-horizontal" action="/category/add" method = "post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" value = "{{ category.name }}" placeholder="分类名称" name = "name">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-6">
      <input type="number" name = "order" class="form-control" id="order" value = "{{ category.order || 0 }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <input type="hidden" name = "id" value = "{{ category._id.toString() }}">
      <button type="submit" class="btn btn-primary" id = "sum-btn">提交</button>
    </div>
  </div>
</form>
{% endblock %}
{% block end %}
<script src = "/js/category.js"></script>
{% endblock %}
