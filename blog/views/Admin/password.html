

{% extends './layout.html' %}
{% block header %}
  修改密码
{% endblock %}<!-- 继承父模板title部分 -->
{% block content %}
<form class="form-horizontal" action="/admin/password" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name = "password" placeholder="密码">
    </div>
    <p class = "text-danger err"></p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" >重复密码</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" name = "repassword" placeholder="密码">
    </div>
    <p class = "text-danger err"></p>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-primary" id = "sum-btn">提交</button>
    </div>
  </div> 
</form>
{% endblock %}
{% block end %}
<script src = "/js/password.js"></script>
{% endblock %}
